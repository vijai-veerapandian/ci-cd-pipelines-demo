name: 3 Terraform Destroy bootstrap+insfrastructure

on:
  workflow_dispatch: 

jobs:
  destroy-state:
    name: Terraform Workflow
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Configure AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.TERRAFORMUSER_AWS_ACCESSKEY }}
          aws-secret-access-key: ${{ secrets.TERRAFORMUSER_AWS_SECRET_ACCESSKEY}}
          aws-region: us-east-1

      # Step 3: Set up Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.4.6

      # Step 4: AWS EC2 instance key pair
      - name: ec2 instance key empty file
        run: touch ec2awskey.pem
        working-directory: terraform/aws-ec2/infrastructure

      # Step 5: Destroy Infrastructure
      - name: Destroy Infrastructure
        run: |
          # Initialize Terraform for infrastructure
          terraform init
          # terraform plan
          terraform apply -destroy -auto-approve
        working-directory: terraform/aws-ec2/infrastructure

      # Step 6: Destroy Bootstrap Resources
      - name: Destroy Bootstrap Resources
        run: |
          # Initialize Terraform for bootstrap
          terraform init

          # Import remote resources
          # terraform import aws_s3_bucket.state_bucket mytf-state-app-bucket
          # terraform import aws_dynamodb_table.terraform_lock_table terraform-lock-table

          # Remove bucket state
          # terraform state rm aws_s3_bucket.state_bucket
        working-directory: terraform/aws-ec2/bootstrap

      # Step 7: Destroy AWS S3 bucket via AWS CLi
      - name: Destroy AWS S3 bucket via AWS CLi
        run: |
          # List and delete all object versions
          object_versions=$(aws s3api list-object-versions --bucket mytf-state-app-bucket --region us-east-1 --query 'Versions[].{Key:Key,VersionId:VersionId}' --output json)
          if [ "$object_versions" != "null" ] && [ "$object_versions" != "[]" ]; then
            echo "{\"Objects\": $object_versions, \"Quiet\": false}" > objects_to_delete.json
            echo "Deleting object versions..."
            cat objects_to_delete.json
            aws s3api delete-objects --bucket mytf-state-app-bucket --region us-east-1 --delete file://objects_to_delete.json
          else
            echo "No object versions found to delete."
          fi

          # List and delete all delete markers
          delete_markers=$(aws s3api list-object-versions --bucket mytf-state-app-bucket --region us-east-1 --query 'DeleteMarkers[].{Key:Key,VersionId:VersionId}' --output json)
          if [ "$delete_markers" != "null" ] && [ "$delete_markers" != "[]" ]; then
            echo "{\"Objects\": $delete_markers, \"Quiet\": false}" > markers_to_delete.json
            echo "Deleting delete markers..."
            cat markers_to_delete.json
            aws s3api delete-objects --bucket mytf-state-app-bucket --region us-east-1 --delete file://markers_to_delete.json
          else
            echo "No delete markers found to delete."
          fi

          # Verify bucket is empty and delete it
          aws s3 ls s3://mytf-state-app-bucket --region us-east-1
          aws s3api delete-bucket --bucket mytf-state-app-bucket --region us-east-1
        working-directory: terraform/aws-ec2/bootstrap

      # Step 8: Destroy resource
      - name: Destroy resource
        run: |
          terraform plan
          terraform apply -destroy -auto-approve
        working-directory: terraform/aws-ec2/bootstrap